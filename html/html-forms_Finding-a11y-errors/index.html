<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-labelledby="formTitle">
      <h1 id="formTitle" class="title">Understanding A11y in Forms</h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form>
        <fieldset>
          <legend>Enter your information</legend>
          <label for="name-Input">Name:</label>
          <input
            id="name-Input"
            type="text"
            name="name"
            aria-describedby="nameDescription"
          />
          <label for="age-Input">Age:</label>
          <input
            id="age-Input"
            type="text"
            name="age"
            aria-describedby="ageDescription"
          />
          <label for="color-Input">Color you cannot see:</label>
          <input
            id="color-Input"
            type="color"
            name="color"
            aria-describedby="colorDescription"
          />
          <textarea
            id="message"
            rows="7"
            placeholder="Leave us a message..."
          ></textarea>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
